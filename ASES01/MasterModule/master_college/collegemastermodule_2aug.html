function showTable(str) {
  if (str.length==0) { 
    document.getElementById("viewTable").innerHTML="";
    return;
  }
  var xmlhttp=new XMLHttpRequest();
  xmlhttp.onreadystatechange=function() {
    if (xmlhttp.readyState==4 && xmlhttp.status==200) {
			document.getElementById("viewTable").innerHTML=xmlhttp.responseText;
    }
  }
xmlhttp.open("POST","view1_college_master.php",true);


xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
xmlhttp.send();

}
 
 function refreshTable()
{
    $(document).ready(function()
    { 
           $.ajaxSetup(
        {
            cache: true,
            beforeSend: function() {
                $('#viewTable').hide();
                $('#loaderImg').show();
            },
            complete: function() {
                $('#loaderImg').hide();
                $('#viewTable').show();
            },
            success: function() {
                $('#loaderImg').hide();
                $('#viewTable').show();
            }
			 
        });
        var $viewTable = $("#viewTable");
        
		var refreshId = $("#submit").click(function(){
         
            $viewTable.load('view1_college_master.php');
			 
        });
         
    })  ;
}	
 


function populateCountry()
    {
        var xmlhttp=new XMLHttpRequest();
        xmlhttp.onreadystatechange=function() 
        {
          if (xmlhttp.readyState==4 && xmlhttp.status==200) 
          {
            document.getElementById("clg_country_id").innerHTML=xmlhttp.responseText;
          }
        }
      
      xmlhttp.open("POST","PopulateCountry.php",true);
      
      xmlhttp.send();
    }

		  }

      xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
      xmlhttp.send("clg_country_id="+clg_country_id);
    }
	
	function populateCity(clg_state_id)

    }

	$('#is_active_container').html(is_active_code);

		 $('#clg_mail').val(clg_mail3);

					  $('#clg_state_id').html(data);
					  
				}
		   });
           $.ajax({
				url:"populateCit.php",
				type:"POST",
				data:{clg_state_id:clg_state_name3,college_code:college_code3},
				success:function(data){
					  $('#clg_city_id').html(data);
					  
					 $('#loaderImg').hide();

				}
		   });
		   
	}
});
});
